<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerfiles">
</head>

<body class="bg-dark">
	<header th:insert="fragments :: nav"></header>
	<h1 class="text-center text-white bg-dark">EDITAR CANCION</h1>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-4 mx-auto text-white">
				<form th:action="@{/cancion/actualizar}" th:object="${cancion}"
					method="post">


					<div class="form-group row">
						<div class="col-sm-12">
							<!-- control ataque csrf -->
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}"> <input type="hidden"
								th:field="*{id}" name="id" id="id">
							<!-- fin control ataque csrf -->
							<label for="nombre">Nombre cancion</label> <input
								th:field="*{nombre}" type="text" class="form-control"
								id="nombre" name="nombre" required="required" autocomplete="off">
						</div>

					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<label for="genero">Genero </label> 
								<select class="form-control"  id="genero" name="genero">
								<option>Pop</option>
								<option>Rock</option>
								<option>Reggaeton</option>
								<option>Ska</option>
								<option>Electronica</option>
								<option>Bolero</option>
								<option>Musica popular</option>
							</select>
						</div>
						<div class="col-sm-6">
							<label for="link">Link </label> <input th:field="*{link}"
								type="text" class="form-control" id="link" name="link"
								required="required" autocomplete="off">
						</div>

					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<label for="artista">Artista</label> <input th:field="*{artista}"
								type="text" class="form-control" id="artista" name="artista"
								required="required" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-info btn-block">
							<i class="fas fa-pen"></i> Editar
						</button>
					</div>
				</form>
				<a th:href="@{/cancion/lista}" style="text-decoration: none;"><button
						class="btn btn-outline-info">
						<i class="fas fa-arrow-circle-left"></i> Volver
					</button></a>

				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show mt-2"
					role="alert">
					<p th:text="${error}"></p>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div style="margin-bottom: 60px;"></div>
	<footer th:insert="fragments :: footer"></footer>
	<div th:insert="fragments :: scripts"></div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerfiles">
</head>

<body class="bg-dark">
    <header th:insert="fragments :: nav"></header>
    <h1 class="text-center text-white bg-dark">NUEVA CANCION</h1>
    <br><br>
    <div class="container text-white">
        <div class="row">
            <div class="col-md-4 mx-auto text-white">
                <form th:action="@{/cancion/guardar}" method="post">
					<div class="form-group">
						<!-- control ataque csrf -->
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
						<!-- fin control ataque csrf -->
						<label for="nombre">Nombre de la Cancion</label> <input
							type="text" class="form-control" id="nombre" name="nombre"
							required="required" autocomplete="off">
					</div>

					<div class="form-group">
						<label for="genero">Genero Musical</label> <select
							class="form-control" id="genero" name="genero">
							<option>Pop</option>
							<option>Rock</option>
							<option>Reggaeton</option>
							<option>Ska</option>
							<option>Electronica</option>
							<option>Bolero</option>
							<option>Musica popular</option>
						</select>
					</div>

					<div class="form-group">
						<label for="link">Link</label> <input type="text"
							class="form-control" id="link" name="link" required="required"
							autocomplete="off">
					</div>

					<div class="form-group">
						<label for="artista">Artista</label> <input type="text"
							class="form-control" id="artista" name="artista"
							required="required" autocomplete="off">
					</div>

					<div class="form-group">
                        <button type="submit" class="btn btn-info btn-block">
                            <i class="far fa-save"></i> Guardar</button>
                    </div>
                </form>
                <a th:href="@{/cancion/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
                        <i class="fas fa-arrow-circle-left"></i>Volver</button></a>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                    <p th:text="${error}"></p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 60px;"></div>
    <footer th:insert="fragments :: footer"></footer>
    <div th:insert="fragments :: scripts"></div>
</body>

</html>
